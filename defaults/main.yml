---

# GPG home directory
# gpg_home: $HOME/gnupg

# Steps/phases to execute
gpg_install: true
gpg_generate_key: false
gpg_import_seckey: false
gpg_import_pubkey: false

# Default GNUPG home
gpg_home_default: "{{ ansible_local['users_ext'][gpg_user_name]['home'] }}/.gnupg"

# List of packages
gpg_packages:
  - gpg
